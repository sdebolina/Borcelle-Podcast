<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorcellePodcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="MusicAurora">Borcelle Podcast</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="SongItemcontainer">
                <div class="songItem">
                    <img src="Cover7.jpg" alt ="1">
                    <span class="songName">Run Run</span>
                    <span class="songlistplay">
                    <span class="timestamp">03:22 
                            <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover2.jpg" alt="1">
                    <span class="songName">Like A Moth To a Flame</span>
                    <span class="songlistplay">
                    <span class="timestamp">03:22 
                          <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover3.jpg" alt="1">
                    <span class="songName">Evergreen</span>
                    <span class="songlistplay">
                    <span class="timestamp">03:22 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover4.jpg" alt="1">
                    <span class="songName">Birds of A Feather</span>
                    <span class="songlistplay">
                    <span class="timestamp">03:22 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover5.jpg" alt="1">
                    <span class="songName">Ontario</span>
                    <span class="songlistplay">
                    <span class="timestamp">03:22 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover6.jpg" alt="1">
                    <span class="songName">Sparkle-RADWIMPS</span>
                    <span class="songlistplay">
                    <span class="timestamp">03:22 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                </div>
            
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-bounce fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-bounce fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-bounce fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> 
            <span id="masterSongName">Run Run - ECLIPSE</span>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/45c8975025.js" crossorigin="anonymous"></script>
    
</body>
</html>
